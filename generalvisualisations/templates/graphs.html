<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'templates/styles.css' %}">
    </head>
    <body>
        <h1>Huis van Alijn: Statistics</h1>
        <div class = 'heading'>
            <h2>Algemeen</h2>
        </div>
        <div class = 'graphbox'>
            <div class="graph">
                <img src="data:imageRecords/png;base64,{{ graphRecords|safe }}">
            </div>
            <div class="graph">
                <img src="data:image/png;base64,{{ graphRecordsHvA|safe }}">
            </div>
        <div class = 'heading'>
            <h2>Datering</h2>
        </div>
        <div class = 'graphbox'>
            <div class="graph">
                <img src="data:imageDates/png;base64,{{ graphDatesPresent|safe }}">
            </div>
            <div class="graph">
                <img src="data:imageDates/png;base64,{{ graphDates|safe }}">
            </div>
        </div>
        <div class = 'heading'>
            <h2>Records op kaart</h2>
        </div>
        <div class = 'mapbox'>
            {% if graphMap %}
            <div class = 'map'>
            {{ graphMap|safe }}
            </div>
            {% endif %}
        </div>
    </body>
</html>
